{% extends "bootstrap/base.html" %}

{% block content %}

<form>
<input type="button" value="Homepage" class="btn btn-primary btn-lg" onclick="window.location.href='/'"> 
</form>
</hr>
<ul class="list-group">
<h4>Showing results for classes fulfilling: </h4>{% for i in reqs %} <li class="list-group-item list-group-item-success">{{ i }}</li> {% endfor %}
</ul>
<table class = "table table-striped">
<tr><th>Number</th><th>Title</th>
  {% for course in courses %}


  <div>
  <tr>
      <td><a href="/course/{{ course[0] }}"> {{ course[0] }} </a></td> <td>{{ course[1] }}</td>
  </tr>
  </div>

    {% endfor %}
</table>

{% endblock %}
